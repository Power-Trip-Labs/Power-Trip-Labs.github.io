<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Maker for Bloxd</title>
    <script src="createsong.js" defer></script>
    <link rel="stylesheet" href="createsong.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
        body {
            padding: 1rem
        }
        #success, #failure {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Song Maker for <a href="https://bloxd.io" target="_blank" rel="noopener noreferrer">bloxd.io</a></h1>
    <div class="mb-3">
        <div class="input-group">
            <label for="notes" class="input-group-text">Piano Notes</label>
            <textarea id="notes" name="notes" class="form-control" placeholder="Piano notes here..."></textarea>
        </div>
        <div class="form-text" id="basic-addon4">Seperate notes with commas or newlines.</div>
    </div>
    <div class="d-grid gap-2">
        <button class="btn btn-primary" id="notes-submit" type="button">Submit</button>
    </div>
    <hr>
    <h2>Output:</h2>
    <div class="mb-3">
        <p>First, download <a href="https://raw.githubusercontent.com/Power-Trip-Labs/bloxd-songs/refs/heads/main/global.js" target="_blank" rel="noopener noreferrer">global.js<a> by pressing Ctrl+S in it.</p>
        <p>Save it in World Code.</p>
        <div class="input-group">
            <label for="output" class="input-group-text">Output</label>
            <textarea id="output" name="output" class="form-control" readonly placeholder="Output here..."></textarea>
        </div>
        <div class="form-text" id="basic-addon4">Paste this wherever you want the music to trigger. Set an 'id' variable as the player hearing the sound.</div>
    </div>
    <div class="alert alert-success" role="alert" id="success"></div>
    <div class="alert alert-danger" role="alert" id="failure"></div>
    <hr>
    <div class="alert alert-primary" role="alert">
        More options coming soon!
    </div>
</body>
</html>
